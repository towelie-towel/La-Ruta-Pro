<!doctype html>
<html lang="en-CA">

<head>
  <meta charset="UTF-8" />
  <title>Position Simulator</title>
  <meta name="viewport" content="width=device-width" />
  <link href="/daisyui.min.css" rel="stylesheet" type="text/css" />
  <script src="/tailwindcss.min.js"></script>
  <script src="/htmx.min.js"></script>
  <link rel="shortcut icon" href="/favicon/favicon.ico" type="image/x-icon">
</head>

<body class="w-full h-screen">
  <div class="root w-full h-full">

    <div class="navbar bg-base-100">
      <div class="navbar-start">
        <div class="dropdown">
          <label tabindex="0" class="btn btn-ghost btn-circle">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
            </svg>
          </label>
          <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
            <li><a>Homepage</a></li>
            <li><a>Portfolio</a></li>
            <li><a>About</a></li>
          </ul>
        </div>
      </div>
      <div class="navbar-center">
        <a class="btn btn-ghost normal-case text-xl">daisyUI</a>
      </div>
      <div class="navbar-end">
        <button class="btn btn-ghost btn-circle">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </button>
        <button class="btn btn-ghost btn-circle">
          <div class="indicator">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
            <span class="badge badge-xs badge-primary indicator-item"></span>
          </div>
        </button>
      </div>
    </div>

    <div class="overflow-x-auto">
      <table class="table">
        <!-- head -->
        <thead>
          <tr class="hover">
            <th>Type</th>
            <th>ID</th>
            <th>Latitude</th>
            <th>Longitude</th>
          </tr>
        </thead>
        <tbody>
          <!-- row 1 -->
          <tr class="hover">
            <th>Taxi</th>
            <td>id....</td>
            <td>latitude....</td>
            <td>longitude....</td>
          </tr>
          <!-- row 2 -->
          <tr class="hover">
            <th>Taxi</th>
            <td>id....</td>
            <td>latitude....</td>
            <td>longitude....</td>
          </tr>
          <!-- row 3 -->
          <tr class="hover">
            <th>Taxi</th>
            <td>id....</td>
            <td>latitude....</td>
            <td>longitude....</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="divider">OR</div>

    <div class="overflow-x-auto">
      <table class="table">
        <!-- head -->
        <thead>
          <tr class="hover">
            <th>Type</th>
            <th>Status</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="subscribers-table">
          <!-- row 1 -->
          <tr class="hover">
            <th>Taxi</th>
            <td>id....</td>
            <td>latitude....</td>
            <td>Longitude....</td>
            <td><button class="btn btn-ghost btn-xs">close</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="flex flex-col w-full h-52 justify-start items-center">
      <div class="flex flex-row items-center justify-center mb-5 gap-4">
        <input type="text" placeholder="origin" class="input input-bordered" id="origin-input">
        <input type="text" placeholder="destination" class="input input-bordered" id="destination-input">
      </div>
      <div class="flex flex-row items-center justify-center mb-5 gap-4">
        <button class="btn" id="connectAndEmmit-btn">Stop Simulation</button>
        <button class="btn" id="stop-btn">Start Simulation</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="/index.js"></script>
</body>

</html>
